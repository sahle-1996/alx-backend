<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('page_title') }}</title>
</head>
<body>
    <h1>{{ _('page_header') }}</h1>
    {% if g.user %}
        <p>{{ _('greeting', username=g.user.name) }}</p>
    {% else %}
        <p>{{ _('not_authenticated') }}</p>
    {% endif %}
</body>
</html>
